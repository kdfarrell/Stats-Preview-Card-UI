<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple stats preview card displaying key metrics in a clean, modern design."
    />
    <title>Statistic Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="details">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benifits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <p><span>10k+</span>companies</p>
            <p><span>314</span>templates</p>
            <p><span>12M+</span>queries</p>
          </div>
        </div>
        <img
          src="images/image-header-desktop.jpg"
          alt="Picture of girls sitting by a desk talking"
        />
      </div>
    </main>
  </body>
</html>
